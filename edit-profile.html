<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css/edit-profile.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="logoAndSearch">
                <a href="#">
                    <img class="logo" src="./images/kidconnect_logo_mobile.svg" alt="kidconnect logo">
                </a>
    
                <div class="search">
                    <img src="./images/search_icon.svg" alt="">
                    <input type="text" placeholder="Search friends in KidConnect">
                </div>
            </div>
    
            <ul class="left-nav">
                <li class="icon-description">
                    <a class="li-a" href="./home.html">
    
                        <img class="icon home-icon" src="./images/home_icon.svg" alt="home icon">
                        Home
                    </a>
                </li>
                <li class="icon-description">
                    <a class="li-a" href="./friendrequest.html">
    
                        <img class="icon" src="./images/friend_request_icon.svg" alt="">
                        Friend Request
                    </a>
                </li>
                <li class="icon-description">
                    <img class="icon" src="./images/group_icon.svg" alt="">
                    Groups
                </li>
            </ul>
    
            <ul class="right-nav">
                <li class="profile-image-name">
                    <a class="li-a" href="./profile.html">
                        <img class="profile-image" src="./images/shutterstock_648907024.jpg" alt="home icon">
                        Anu
                    </a>
                </li>
                <li class="icon-description">
                    <img class="icon" src="./images/message_icon.svg" alt="">
                    Messages
                </li>
                <li class="icon-description">
                    <img class="icon" src="./images/notification_icon.svg" alt="">
                    Notifications
                </li>
            </ul>
    
    
            <button class="btn-danger">Logout</button>
    
        </div>
    </div>

    <div class="edit-profile-container">
        <div class="edit-profile-and-change-password-menu-container">

            <div class="edit-profile-tab border-left">
                <p>Edit Profile</p>
            </div>

            <div class="change-password-tab ">
                <p>Change Password</p>
            </div>
        </div>

        <div class="edit-profile-or-change-password-container">
            <div class="edit-profile ">
                <div class="edit-profile-header">
                    <img src="./images/shutterstock_648907024.jpg" alt="profile image" class="profile-img">
                    <div class="name-and-change-profile-photo">
                        <p class="name">Anu Lama</p>
                        <p class="change-profile-photo">Change Profile Photo</p>
                    </div>
                </div>
                <form action="">
                    <div class="row">
                        <div class="label">
                            <label for="name">Name</label>

                        </div>
                        <input type="text" name="name">
                    </div>
                    <div class="help-info">
                        <p>Help people discover your account by using the name you're
                            known by: either your full name or nickname.
                        </p>
                    </div>
                    <div class="row">
                        <div class="label">

                            <label for="bio">Bio</label>
                        </div>
                        <textarea name="bio" id="" cols="30" rows="5"></textarea>
                    </div>
                    <div class="row">
                        <div class="label">

                            <label for="school">School</label>
                        </div>
                        <input type="text" name="school">
                    </div>
                
                    <div class="row">
                        <div class="label">

                            <label for="currentCity">Current City</label>
                        </div>
                        <input type="text" name="currentCity">
                    </div>
                    <div class="row">
                        <div class="label">

                            <label for="hometown">Hometown</label>
                        </div>
                        <input type="text" name="hometown">
                    </div>
                    <div class="row">
                        <div class="label">

                            <label for="hobbies">Hobbies</label>
                        </div>
                        <textarea name="hobbies" id="" cols="30" rows="5"></textarea>
                    </div>
                </form>

            </div>

            <div class="change-password hide">
                <div class="change-password-header">
                    <img src="./images/shutterstock_648907024.jpg" alt="profile image">
                    <p class="name">Anu Lama </p>
                </div>
                <form action="" class="change-password-form">
                    <div class="row">
                        <div class="label">

                            <label for="oldPassword">Old Password</label>
                        </div>
                        <input type="text " name="oldPassword">
                    </div>
                    <div class="row">
                        <div class="label">

                            <label for="newPassword">New Password</label>
                        </div>
                        <input type="text " name="newPassword">
                    </div>
                    <div class="row">
                        <div class="label">

                            <label for="confirmNewPassword">Confirm New Password</label>
                        </div>
                        <input type="text " name="confirmNewPassword">
                    </div>

                    <button class="change-password-btn">Change Password</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
